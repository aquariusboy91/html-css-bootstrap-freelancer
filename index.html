<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolstrap</title>
</head>
<body>
    <header>
        <div class="container-fluid color-fluid">
            <div class="container color-fluid">
                <div class="row">
                    <div class="col d-flex justify-content-center align-items-center header-height">
                       START BOOTSTRAP
                    </div>
                    <div class="col d-flex justify-content-center ">

                        <div class="col-2 d-flex justify-content-center align-items-center header-height col-color">
                            
                            
                        </div>
                        <div class="col-2 d-flex justify-content-center align-items-center header-height col-color">
                            
                            
                        </div>
                        <div class="col-2 d-flex justify-content-center align-items-center header-height col-color">
                           
                        </div>
                        
                </div>
            </div>
        </div>
    </div>

        <!-- jumbo -->
    <div class="container-fluid color-jumbo jumbo-height">
        <div class="container">
            <div class="row justify-content-center img-height align-items-center">
                <div class="col-2 col-height col-color"></div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4 col-color row-height"></div>
            </div>
            <div class="row justify-content-center">
                <div class="col-3 col-color row-height"></div>
            </div>
            <div class="row justify-content-center">
                <div class="col-5 col-color row-height"></div>
            </div>
        </div>
    </div>
    </header>
    <main>
        <div class="container-fluid main-height justify-content-center">
            <div class="container">
                <div class="row justify-content-center row-height-margin align-items-end">
                    <div class="col-4 col-height row-height col-color"></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-3 col-height row-height col-color"></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-2 col-color main-col-height"></div>
                    <div class="col-2 col-color main-col-height"></div>
                    <div class="col-2 col-color main-col-height"></div>
                </div>
            </div>
        </div>

    </main>
    
</body>
</html>
